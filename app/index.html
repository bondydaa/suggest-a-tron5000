<!DOCTYPE html>
<html>
<head>
  <title>Suggest-A-Tron 5000</title>
  <link rel="stylesheet" href="/app/css/main.css">
</head>
<body>


<section class="container">
  <div>
    <h1 class="app-header">Suggest-A-Tron 5000</h1>
    <p>Search for a movie recommendation at a drop of a hat (keystroke?)</p>
  </div>
  <form id="form-control" action="#">
    <label for="search-movie">Enter in a movie title to see similar movies</label>
    <input class="search" id="search-movie" type="text">
  </form>
  <div class="results">
  </div>
</section>


  <script src="/app/scripts/vendor/jquery2.0.min.js"></script>
  <script src="/app/scripts/vendor/lowdash2.4.1.js"></script>
  <script src="/app/scripts/main.js"></script>
  <script id="result-display" type="text/template">
<img src='<%=posters.detailed %>'>
<dl>
  <dt>Title</dt>
  <dd><%= title %></dd>
</dl>
<button id="prev">Prev</button>
<button id="next">Next</button>
</script>

</body>
</html>
